<h1>
<span class="action-span"><a href="__CONTROLLER__/showOperator/name/show">商品列表</a></span>
<span class="action-span1"><a href="">ESHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品回收站 </span>
<div style="clear:both"></div>
</h1>

<form method="post" action="" name="listForm">

  <div class="list-div" id="listDiv">

    <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
      <tr>
        <th>编号</th>
        <th>商品名称</th>
        <th>货号</th>
        <th>价格</th>
        <th>操作</th>
      </tr>
      <foreach name="goods_trash" item="value">
      <tr align="center" class="0" id="0_6">
        <td align="left" class="first-cell" >{$value['goods_id']}</td>
        <td>{$value['goods_name']}</td>
        <td>{$value['goods_sn']}</td>
        <td>{$value['shop_price']}</td>
        <td width="24%" align="center">
          <a href="__CONTROLLER__/restore/goods_id/{$value['goods_id']}">还原</a> |
          <a href="__CONTROLLER__/deleteTrash/goods_id/{$value['goods_id']}" onclick="return confirm('确定删除么？删除后将不可恢复');">彻底删除</a>
        </td>
      </tr>
    </foreach>
      </table>

      <table cellspacing="0" id="page-table">
      <tr>
        <td nowrap="true" align="center" style="background-color: rgb(255, 255, 255);">
        </td>
      </tr>
    </table>
  </div>
</form>
